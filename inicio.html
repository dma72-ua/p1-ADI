<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --c-dark: #2C3930;
      --c-green: #3F4F44;
      --c-brown: #A27B5C;
      --c-light: #DCD7C9;
    }
  </style>
</head>
<body class="bg-[var(--c-light)] text-[var(--c-dark)] font-sans">
  <!-- Header -->
  <header data-component="SiteHeader" class="bg-[var(--c-dark)] text-[var(--c-light)] shadow-md">
    <div class="max-w-5xl mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold">ReadLogs</h1>
      <nav data-component="SiteNavBar">
        <ul class="flex space-x-6">
          <li><a href="inicio.html" class="hover:text-[var(--c-brown)] transition">Inicio</a></li>
          <li><a href="libros.html" class="hover:text-[var(--c-brown)] transition">Libros</a></li>
          <li><a href="perfil.html" class="hover:text-[var(--c-brown)] transition">Perfil</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main data-component="data-outlet" class="max-w-5xl mx-auto p-6">
    <section data-component="Libros">
      <h1 class="text-3xl font-semibold mb-6 text-[var(--c-green)]">Libros</h1>

      <!-- Search -->
      <div class="mb-6">
        <input type="text" placeholder="Buscar libros"
          class="w-full px-4 py-2 rounded-lg border border-[var(--c-green)] focus:outline-none focus:ring-2 focus:ring-[var(--c-brown)] bg-white">
      </div>

      <!-- Book List -->
      <ul data-component="BookList" class="space-y-4">
        <li data-component="BookCard"
            class="bg-white rounded-2xl shadow p-4 flex flex-col md:flex-row justify-between items-start md:items-center">
          <div>
            <a href="libro/el-quijote" class="hover:underline">
              <h2 class="text-xl font-bold text-[var(--c-dark)]">El Quijote</h2>
            </a>
            <p class="text-sm text-[var(--c-green)]">556 páginas</p>
          </div>
          <button class="mt-3 md:mt-0 px-4 py-2 rounded-lg bg-[var(--c-brown)] text-white hover:bg-[var(--c-green)] transition">
            Añadir a la lista
          </button>
        </li>
      </ul>
    </section>
  </main>

  <!-- Footer -->
  <footer data-component="SiteFooter" class="bg-[var(--c-dark)] text-[var(--c-light)] text-center py-4 mt-12">
    © 2025 – ReadLogs
  </footer>
</body>
</html>
